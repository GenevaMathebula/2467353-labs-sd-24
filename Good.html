<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Good Morning</title>
     <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            width: 100%;
            margin: 0;
            padding: 0 20px;
        }
        .welcome_header {
            font-weight: bold;
            font-size: 20px;
        }
        nav {
            text-align: start;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }
        .goodmorning {
            display: block;
            margin: 50px auto;
            border: 5px solid #040406;
            border-radius: 10px;
            width: 600px;
            object-fit: cover;
            object-position: center;
            margin-top: 100px;
            margin-bottom: 0;
        }
        .congrats {
            width: 150px;
            height: auto;
            border-radius: 10px;
            position: absolute;
            top: 60px;
            left: 20px;
        }
        p {
            color: white;
        }
        main {
            text-align: center;
            position: relative;
        }
        footer {
            text-align: center;
            background-color: black;
            color: white;
            height: 40px;
            margin-top: 100px;
        }
        .footer_paragraph {
            line-height: 40px;
            margin: 0;
            font-size: 13px;
        }
    </style>
</head>
